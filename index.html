<html>

<head>
  <title></title>
  <meta content="">
  <style></style>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Lobster" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>

  <h1>Pomodoro Clock</h1>

  <div class="timers noselect">
    <div class="timer">
      <h4>Break Length</h4>
      <p>
        <span class="counter" id="minusBreak">-</span>
        <span id="break">5</span>
        <span class="counter" id="plusBreak">+</span>
      </p>
    </div>

    <div class="timer">
      <h4>Session Length</h4>
      <p>
        <span class="counter" id="minusSession">-</span>
        <span id="session">25</span>
        <span class="counter" id="plusSession">+</span>
      </p>
    </div>
  </div>

  <div class="circle">
    <h2>Session</h2>
    <p id="timer">25</p>
  </div>
  
  <p id="signature">Ivan Puljak</p>
</body>
</html>
